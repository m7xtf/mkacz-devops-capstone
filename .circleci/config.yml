# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  build-n-push-img:
    docker:
      - image: docker:20.10.21-cli
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install make
          command: |
            apk update
            apk add make
      - run:
          name: lint the docker file
          command: make lint
      - run:
          name: build the docker image
          command: make build
      - run:
          name: push the image to docker hub
          command: make push

  deploy-img-to-kube:
    docker:
      - image: amazon/aws-cli
    resource_class: small
    steps:
      - checkout
      - run:
          name: connect kubectl to the cluster
          command: make connect-kubectl
      - run:
          name: deploy image to the cluster
          command: make deploy-img-to-kube
      - run:
          name: delete previous deployments
          command: make del-old-deployment


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello

  my-workflow:
    jobs:
      - build-n-push-img
      - deploy-img-to-kube:
          requires:
            - build-n-push-img


